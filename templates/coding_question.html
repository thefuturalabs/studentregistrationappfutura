<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Futura Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body style="height:100%">
<section style="background-color: #8fc4b7;">
    <div class="container py-5 ">
        <div class="row d-flex justify-content-center ">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3" style="position: relative;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="text-center mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 ">Coding Form</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <ol>
                                    {% for i in data %}
                                    <li class="p-2"><strong>{{i}}</strong></li>
                                    <input type="text" name="question_name_{{i.id}}" value="{{i.id}}" hidden>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="question_ans_{{i.id}}" id="inlineRadio1" value="yes">
                                        <label class="form-check-label" for="inlineRadio1">yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="question_ans_{{i.id}}" id="inlineRadio2" value="no">
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                    </div>
                                    {% endfor %}
                                </ol>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
